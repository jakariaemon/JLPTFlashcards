<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ set_name }} - Result</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ set_name }} - Result</h1>
        </header>
        <div class="content">
            <div class="result">
                <h2>Well Done!</h2>
                <p>Your Score: {{ score }} / {{ total }}</p>
                <a href="{{ url_for('reset') }}" class="reset-button">Return to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
